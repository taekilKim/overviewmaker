<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OverviewMaker Web</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif; margin: 24px; max-width: 860px; }
    h1 { margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display: block; font-size: 13px; color: #444; margin-bottom: 4px; }
    input, textarea, button { width: 100%; box-sizing: border-box; padding: 10px; font-size: 14px; }
    textarea { min-height: 70px; resize: vertical; }
    .row { margin-bottom: 12px; }
    .hint { color: #666; font-size: 12px; margin-top: 4px; }
    .actions { margin-top: 16px; display: flex; gap: 8px; }
    #status { margin-top: 12px; font-size: 13px; color: #333; }
  </style>
</head>
<body>
  <h1>OverviewMaker</h1>

  <div class="row">
    <label>API Base URL</label>
    <input id="apiBase" value="https://overviewmaker.onrender.com" />
    <div class="hint">Render 백엔드 URL. 기본값 그대로 사용하면 됩니다.</div>
  </div>

  <div class="grid">
    <div class="row"><label>시즌 아이템명</label><input id="season_item" value="JETSET LUXE" /></div>
    <div class="row"><label>시즌 색상</label><input id="season_color" value="#000000" /></div>
    <div class="row"><label>카테고리</label><input id="name" value="MEN'S T-SHIRTS" /></div>
    <div class="row"><label>품번</label><input id="code" value="MFTS-02" /></div>
    <div class="row"><label>로고 파일명</label><input id="logo" value="선택 없음" /></div>
    <div class="row"><label>아트워크 파일명들(콤마)</label><input id="artworks" placeholder="art1.png,art2.png" /></div>
  </div>

  <div class="row">
    <label>컬러 이름들(콤마)</label>
    <input id="color_names" placeholder="BLACK,BEIGE" />
  </div>

  <div class="row">
    <label>메인 이미지 파일</label>
    <input id="main_image" type="file" accept=".png,.jpg,.jpeg" />
  </div>

  <div class="row">
    <label>컬러 이미지 파일들</label>
    <input id="color_images" type="file" accept=".png,.jpg,.jpeg" multiple />
  </div>

  <div class="actions">
    <button id="generateBtn">PPT 생성 및 다운로드</button>
  </div>

  <div id="status"></div>

  <script>
    const $ = (id) => document.getElementById(id);
    const statusEl = $("status");

    $("generateBtn").addEventListener("click", async () => {
      const mainImage = $("main_image").files?.[0];
      if (!mainImage) {
        alert("메인 이미지 파일은 필수입니다.");
        return;
      }

      const apiBase = $("apiBase").value.trim().replace(/\/$/, "");
      const fd = new FormData();
      fd.append("season_item", $("season_item").value || "");
      fd.append("season_color", $("season_color").value || "#000000");
      fd.append("name", $("name").value || "");
      fd.append("code", $("code").value || "");
      fd.append("logo", $("logo").value || "선택 없음");
      fd.append("artworks", $("artworks").value || "");
      fd.append("color_names", $("color_names").value || "");
      fd.append("main_image", mainImage);

      const colorFiles = $("color_images").files || [];
      for (const f of colorFiles) fd.append("color_images", f);

      statusEl.textContent = "생성 중...";
      try {
        const res = await fetch(`${apiBase}/api/generate`, { method: "POST", body: fd });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`${res.status} ${text}`);
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "BOSS_Golf_SpecSheet.pptx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
        statusEl.textContent = "완료: 파일 다운로드를 확인하세요.";
      } catch (e) {
        statusEl.textContent = `실패: ${e.message}`;
      }
    });
  </script>
</body>
</html>
